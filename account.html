<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velvet Vogue | Account</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #000000, #0d1b2a);
      padding: 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #cccccc;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00b4d8;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      margin: 80px auto 40px;
      max-width: 1100px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .image-section {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .image-section img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #0d1b2a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    label {
      font-size: 13px;
      color: #555;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #0d1b2a, #003566);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000000;
      color: #bbb;
      font-size: 13px;
      margin-top: 60px;
    }

    footer a {
      color: #00b4d8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Velvet Vogue</h1>
    <nav>
      <a href="Fashion.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="categories.html">Categories</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main">
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=700&q=80" alt="Fashion Model">
    </div>

    <div class="form-section">
      <h2>Login to Your Account</h2>
      <form onsubmit="userLogin(event)">
        <label for="userEmail">Email Address</label>
        <input type="email" id="userEmail" required>

        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" required>

        <button class="btn" type="submit">Login</button>
        <div class="message" id="loginMessage"></div>
      </form>

      <h2>Create New Account</h2>
      <form onsubmit="registerUser(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="gender">Gender</label>
        <select id="gender">
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>

        <button class="btn" type="submit">Register</button>
        <div class="message" id="registerMessage"></div>
      </form>

      <h2>Admin Login</h2>
      <form onsubmit="adminLogin(event)">
        <label for="adminUser">Username</label>
        <input type="text" id="adminUser" required>

        <label for="adminPass">Password</label>
        <input type="password" id="adminPass" required>

        <button class="btn" type="submit">Admin Login</button>
        <div class="message" id="adminMessage"></div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Velvet Vogue | <a href="terms.html">Terms & Conditions</a></p>
  </footer>

  <script>
    function showMessage(elementId, message, type) {
      const box = document.getElementById(elementId);
      box.className = `message ${type}`;
      box.textContent = message;
      box.style.display = 'block';
      setTimeout(() => {
        box.style.display = 'none';
      }, 3500);
    }

    function userLogin(e) {
      e.preventDefault();
      const email = document.getElementById("userEmail").value;
      showMessage("loginMessage", `Welcome back, ${email}!`, "success");
    }

    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      showMessage("registerMessage", `Account created successfully, ${name}!`, "success");
    }

    function adminLogin(e) {
      e.preventDefault();
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "admin" && pass === "admin123") {
        showMessage("adminMessage", "Admin login successful!", "success");
      } else {
        showMessage("adminMessage", "Invalid admin credentials.", "error");
      }
    }
  </script>

</body>
</html>
